<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Budget Tracker</title>
    <link rel="stylesheet" href="budget.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Budget Monitoring</h1>
            <b>Set a budget, track your expenses, and stay on top of your finances!</b>
        </header>

        <div class="card">
            <h2>Set Your Budget</h2>
            <label for="budget-limit">Budget Limit (₹):</label>
            <input type="number" id="budget-limit" step="0.01" placeholder="Enter your budget">
            <button id="set-budget-btn">Set Budget</button>
            <div id="budget-display"></div>
        </div>

        <div class="card">
            <h2>Add Expense</h2>
            <label for="expense-amount">Expense Amount (₹):</label>
            <input type="number" id="expense-amount" step="0.01" placeholder="Enter expense amount">

            <label for="expense-category">Category:</label>
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>

            <button id="add-expense-btn">Add Expense</button>
        </div>

        <div class="card">
            <h2>Expenses</h2>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <ul id="expense-list"></ul>
        </div>

        <div id="warning-message"></div>
    </div>

    <div id="toast">Expense Added!</div>
    <script src="budget.js"></script>
</body>
</html>
