<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recurring Expenses Tracker</title>
  <link rel="stylesheet" href="recu.css">
</head>
<body>
  <div class="container">
    <h1>Recurring Expenses Tracker</h1>
    <form id="recurringForm">
      <div class="form-group">
        <label for="recurringName">Expense Name:</label>
        <input type="text" id="recurringName" placeholder="Enter expense name" required />
      </div>
      <div class="form-group">
        <label for="recurringAmount">Amount (₹):</label>
        <input type="number" id="recurringAmount" step="0.01" placeholder="Enter amount" required />
      </div>
      <div class="form-group">
        <label for="recurringPeriod">Recurrence Period:</label>
        <select id="recurringPeriod" required>
          <option value="">Select period</option>
          <option value="Daily">Daily</option>
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
          <option value="Yearly">Yearly</option>
        </select>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required />
      </div>
      <div class="form-group">
        <label for="endDate">End Date (Optional):</label>
        <input type="date" id="endDate" />
      </div>
      <button type="submit">Add Recurring Expense</button>
    </form>

    <h2>Recurring Expenses</h2>
    <table id="recurringTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount (₹)</th>
          <th>Period</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Recurring expenses will be dynamically added here -->
      </tbody>
    </table>
  </div>
  <script src="recu.js"></script>
</body>
</html>
